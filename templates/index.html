<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECC Digital Signature</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container py-4">
    <h1 class="text-center mb-4">ECC Digital Signature App</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">1. Generate Keys</h5>
            <button class="btn btn-primary" onclick="generateKeys()">Generate Keys</button>
            <div id="keys" class="mt-3"></div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">2. Sign Message</h5>
            <div class="mb-3">
                <input type="text" id="message" class="form-control" placeholder="Enter message">
            </div>
            <button class="btn btn-success" onclick="signMessage()">Sign</button>
            <div id="signature" class="mt-3"></div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">3. Verify Signature</h5>
            <form>
                <div class="mb-3">
                    <input type="text" id="verify-message" class="form-control" placeholder="Enter message">
                </div>
                <div class="row g-2">
                    <div class="col">
                        <input type="text" id="r" class="form-control" placeholder="Enter r">
                    </div>
                    <div class="col">
                        <input type="text" id="s" class="form-control" placeholder="Enter s">
                    </div>
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" id="useGeneratedKey" class="form-check-input" checked>
                    <label for="useGeneratedKey" class="form-check-label">Use Generated Public Key</label>
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" id="useGeneratedSign" class="form-check-input">
                    <label for="useGeneratedSign" class="form-check-label">Use Signature Key</label>
                </div>
                <div id="customKeyInputs" class="mt-3" style="display: none;">
                    <div class="mb-3">
                        <label for="publicKeyX" class="form-label">Public Key X:</label>
                        <input type="number" id="publicKeyX" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="publicKeyY" class="form-label">Public Key Y:</label>
                        <input type="number" id="publicKeyY" class="form-control">
                    </div>
                </div>
                <button type="button" class="btn btn-info mt-3" onclick="verifySignature()">Verify</button>
            </form>
            <div id="verification-result" class="mt-3"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
