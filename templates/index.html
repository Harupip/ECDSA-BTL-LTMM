<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECC Digital Signature</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
    <h1>ECC Digital Signature App</h1>
    <div>
        <button onclick="generateKeys()">Generate Keys</button>
        <div id="keys"></div>
    </div>
    <hr>
    <div>
        <h2>Sign Message</h2>
        <input type="text" id="message" placeholder="Enter message">
        <button onclick="signMessage()">Sign</button>
        <div id="signature"></div>
    </div>
    <hr>
    <div>
        <h2>Verify Signature</h2>
        <input type="text" id="verify-message" placeholder="Enter message">
        <input type="text" id="r" placeholder="Enter r">
        <input type="text" id="s" placeholder="Enter s">
        <button onclick="verifySignature()">Verify</button>
        <br>
        <input type="checkbox" id="useGeneratedKey" name="useGeneratedKey" checked>
        <label for="useGeneratedKey">Use Generated Public Key</label>
        <br>
        <div id="customKeyInputs" style="display: none;">
            <label for="publicKeyX">Public Key X:</label>
            <input type="number" id="publicKeyX" name="publicKeyX">
            <br>
            <label for="publicKeyY">Public Key Y:</label>
            <input type="number" id="publicKeyY" name="publicKeyY">
        </div>
        <div id="verification-result"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script src="/static/script.js"></script>
</body>
</html>
